<div class="container">
    <h2>Cadastro de Clientes</h2>
  
    <!-- Formulário de Cadastro -->
    <form (ngSubmit)="salvarCliente()" class="form-container">
      <div class="form-group">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" ngModel="cliente.nome" name="nome" required class="form-control">
      </div>
  
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" ngModel="cliente.email" name="email" required class="form-control">
      </div>
  
      <div class="form-group">
        <label for="telefone">Telefone:</label>
        <input type="text" id="telefone" ngModel="cliente.telefone" name="telefone" required class="form-control">
      </div>
  
      <button type="submit" class="btn btn-primary">Salvar</button>
      <button type="button" class="btn btn-secondary" (click)="listarClientes()">Limpar</button>
    </form>
  
    <!-- Lista de Clientes -->
    <h3>Lista de Clientes</h3>
    <table class="table">
      <thead>
        <tr>
          <th>Nome</th>
          <th>Email</th>
          <th>Telefone</th>
          <th>Ações</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let cliente of clientes">
          <td>{{ cliente.nome }}</td>
          <td>{{ cliente.email }}</td>
          <td>{{ cliente.telefone }}</td>
          <td>
            <button class="btn btn-warning" (click)="editarCliente(cliente)">Editar</button>
            <button class="btn btn-danger" (click)="excluirCliente(cliente.id)">Excluir</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
