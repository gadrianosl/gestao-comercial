<div class="container">
    <h2>Cadastrar Produto</h2>
    <form (ngSubmit)="addProduto(produtoForm.value)" #produtoForm="ngForm">
      <label for="codigo">C√≥digo:</label>
      <input type="text" id="codigo" name="codigo" ngModel [ngModel]="produtoEditado.codigo" required>
  
      <label for="descricao">Descri√ß√£o:</label>
      <input type="text" id="descricao" name="descricao" ngModel [ngModel]="produtoEditado.descricao" required>
  
      <label for="descricaoDetalhada">Descri√ß√£o Detalhada:</label>
      <input type="text" id="descricaoDetalhada" name="descricaoDetalhada" ngModel [ngModel]="produtoEditado.descricaoDetalhada" required>
  
      <label for="unidade">Unidade:</label>
      <input type="text" id="unidade" name="unidade" ngModel [ngModel]="produtoEditado.unidade" required>
  
      <label for="precoCusto">Pre√ßo Custo:</label>
      <input type="number" id="precoCusto" name="precoCusto" ngModel [ngModel]="produtoEditado.precoCusto" required>
  
      <label for="precoVenda">Pre√ßo Venda:</label>
      <input type="number" id="precoVenda" name="precoVenda" ngModel [ngModel]="produtoEditado.precoVenda" required>
  
      <button type="submit">{{ produtoEditado.codigo ? 'Editar Produto' : 'Salvar' }}</button>
    </form>
  
    <h3>Produtos Cadastrados</h3>
    <table>
      <thead>
        <tr>
          <th>C√≥digo</th>
          <th>Descri√ß√£o</th>
          <th>Descri√ß√£o Detalhada</th>
          <th>Unidade</th>
          <th>Pre√ßo Custo</th>
          <th>Pre√ßo Venda</th>
          <th class="acao-coluna">A√ß√µes</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let produto of produtos; let i = index" (click)="selectProduto(produto)">
          <td>{{ produto.codigo }}</td>
          <td>{{ produto.descricao }}</td>
          <td>{{ produto.descricaoDetalhada }}</td>
          <td>{{ produto.unidade }}</td>
          <td>{{ produto.precoCusto | currency }}</td>
          <td>{{ produto.precoVenda | currency }}</td>
          <td class="acao-coluna">
            <!-- Bot√£o de Excluir com √≠cone de lixeira -->
            <button class="btn-delete" (click)="removeProduto(i)" title="Excluir Produto">üóëÔ∏è</button>
          </td>          
        </tr>
      </tbody>
    </table>
  </div>
