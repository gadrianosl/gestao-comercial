<div class="container">
  <h2>Cadastro de Fornecedor</h2>
  <form (ngSubmit)="addFornecedor(fornecedorForm.value)" #fornecedorForm="ngForm">
    <div class="form-group">
      <label for="nome">Nome</label>
      <input type="text" id="nome" ngModel name="nome" required [ngModel]="fornecedorEditado.nome"/>
    </div>

    <div class="form-group">
      <label for="cnpj">CNPJ</label>
      <input type="text" id="cnpj" ngModel name="cnpj" required [ngModel]="fornecedorEditado.cnpj"/>
    </div>

    <div class="form-group">
      <label for="endereco">Endere√ßo</label>
      <input type="text" id="endereco" ngModel name="endereco" required [ngModel]="fornecedorEditado.endereco"/>
    </div>

    <div class="form-group">
      <label for="telefone">Telefone</label>
      <input type="text" id="telefone" ngModel name="telefone" required [ngModel]="fornecedorEditado.telefone"/>
    </div>

    <div class="form-group">
      <label for="email">E-mail</label>
      <input type="email" id="email" ngModel name="email" required [ngModel]="fornecedorEditado.email"/>
    </div>

    <button type="submit" class="btn">{{ fornecedorEditado.cnpj ? 'Editar Fornecedor' : 'Salvar' }}</button>
  </form>

  <h3>Lista de Fornecedores</h3>
  <table>
    <thead>
      <tr>
        <th>Nome</th>
        <th>CNPJ</th>
        <th>Endere√ßo</th>
        <th>Telefone</th>
        <th>Email</th>
        <th class="acao-coluna">A√ß√µes</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let fornecedor of fornecedores; let i = index" (click)="selectFornecedor(fornecedor)">
        <td>{{ fornecedor.nome }}</td>
        <td>{{ fornecedor.cnpj }}</td>
        <td>{{ fornecedor.endereco }}</td>
        <td>{{ fornecedor.telefone }}</td>
        <td>{{ fornecedor.email }}</td>
        <td class="acao-coluna">
          <button class="btn-delete" (click)="removerFornecedor(i)" title="Excluir Fornecedor">üóëÔ∏è</button>
        </td>              
      </tr>
    </tbody>
  </table>
</div>
